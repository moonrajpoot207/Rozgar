<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/scss/main.css">
</head>
<body>
    <!-- Nav Section Start -->
    <nav>
        <div class="login-nav-bar">
            <h3>Rozgar.</h3>
        </div>
    </nav>
    <!-- Nav Section End -->

    <!-- Second Section Start -->
    <section class="adminlogin-secondSection common-section">
        <div class="container common-container">
            <h1>Rozgar Admin</h1>
            <div class="form">
                <form method="get">
                    <div class="heading">
                        <h4>Login</h4>
                    </div>
                    <div class="input">
                        <div class="form-rows">
                            <div class="row-item">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="row-item">
                                <label for="pass">Password</label>
                                <input type="text" id="pass" name="password">
                            </div>
                        </div>
                    </div>
                    <div class="btn">
                    <button>Login</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Second Section End -->
</body>
</html>
