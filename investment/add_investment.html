<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/scss/main.css">
</head>

<body>
    <!-- Nav Section Start -->
    <nav class="ai-nav">
        <div class="nav-bar">
            <div class="logo">
                <h3>Rozgar.</h3>
            </div>
            <div class="logo-front">
                <p><a href="#">Investment</a></p>
                <p>Salepoint</p>
                <form action="">
                    <select name="investment" id="investment">
                      <option value="volvo">Add</option>
                      <option value="saab">Saab</option>
                      <option value="opel">Opel</option>
                      <option value="audi">Audi</option>
                    </select>
                  </form>
            </div>
        </div>
    </nav>
    <!-- Nav Section End -->

        <!-- Contact Section Start -->
    <section class="ai-contactSection common-section">
        <div class="container">
            <form method="get">
                <h3>Add New Investor</h3>
                <div class="form-rows">
                    <div class="row-item">
                        <label for="name">First Name</label>
                        <input type="text" id="name" name="first-name" required>
                    </div>
                    <div class="row-item">
                        <label for="name">Last Name</label>
                        <input type="text" id="name" name="last-name" required>
                    </div>
                    <div class="row-item row-item-email">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="row-item">
                        <label for="number">investment (Rs)</label>
                        <input type="text" id="number" name="investment" required>
                    </div>
                    <div class="row-item">
                        <label for="number">Phone Number</label>
                        <input type="text" id="number" name="number" required>
                    </div>
                    <div class="row-item row-item-desc">
                        <label for="message">Proposal Description</label>
                        <textarea id="message" rows="10" name="description"></textarea>
                    </div>
                </div>
                <div class="btn"><button onclick="window.location.href='./admin_investment.html';">Add Investor</button></div>
            </form>
        </div>
    </section>
    <!-- Contact Section End -->
</body>
